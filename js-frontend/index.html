<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Bartender Palace</title>
  </head>
  <body>
    <div class="container">
      <h1>Bartender Palace</h1>
      <div class="new-drink-container">
        <form id="new-drink-form">
          Drink Name:
          <input type="text" id="new-drink-name" placeholder="Drink Name" />
          <br />
          Drink Description:
          <textarea
            id="new-drink-instructions"
            cols="30"
            rows="4"
            placeholder="Drink Description"
          ></textarea>
          <br />
          <input type="submit" value="Submit Drink" />
        </form>
        <br />
      </div>

      <div id="drinks-container"></div>
    </div>

    <script src="src/components/drinks.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/DrinksAdapter.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
